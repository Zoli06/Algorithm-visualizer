<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer type="module" src="./dist/js/app.js"></script>
    <title>Algorithm visualizer</title>
</head>

<body>
    <header>
        <h1>Algorithm visualizer</h1>

        <form>
        <label for="algorithm-types">Choose an algorithm type:</label>
        <select name="algorithm-types" id="algorithm-types">

        <label for="algorithms">Choose an algorithm:</label>
        <select name="algorithms" id="algorithms">

        <input type="submit" value="Go!" id="run">
        </form>
    </header>
    <div class="numbersContainer">

    </div>
